    <div class="container my-2">
        <h2>Contact Us</h2> 
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <select class="form-select mb-3" aria-label="Default select example ">
            <option selected>Web Development</option>
            <option value="1">Desinging</option>
            <option value="2">Freelancing</option>
            <option value="3">Mobile Development</option>
            <option value="4">Others</option>
        </select>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Are You a Member?
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck">
                Are You a coder?
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck">
                Are You a Proffesional?
            </label>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Enter Yours Concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Tell me about Yourslef</label>
            <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-success ">Submit</button>
    </div>
